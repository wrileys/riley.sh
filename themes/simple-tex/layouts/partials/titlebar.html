<header class="titlebar" role="banner">
  <img class="cat-cutout" src="{{ "cat-cutout.png" | relURL }}" alt="" decoding="async" />
  <div class="bar-inner">
    <a class="brand" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>

    <nav class="primary" aria-label="Primary">
      <details class="nav">
        <summary aria-label="Menu">Menu</summary>
        <ul>
          {{ with .Site.Menus.main }}
            {{ range . }}
              <li>
                <a href="{{ .URL | relURL }}"
                   {{- if or .Page.IsMenuCurrent "main" .Page.HasMenuCurrent "main" -}} aria-current="page"{{- end -}}>
                  {{ .Name }}
                </a>
              </li>
            {{ end }}
          {{ end }}
        </ul>
      </details>
    </nav>
  </div>
</header>
